<html>
  <head>
    <title>FF Dist</title>
    <script src="d3.v6.min.js"></script>
    <script src="plot.js"></script>
    <script src="distribution.js"></script>
    <link rel="stylesheet" href="distribution.css" />
  </head>
  <body>
    <div class="column left">
      <div
        id="summary"
        title="The underdog is most likely to win when both scores are near the upset score. (WIP)"
      >
        <div>
          <span id="summary_t1"></span>
          <span id="summary_action"></span>
          <span id="summary_t2"></span>
        </div>
        <div>
          with probability: <span id="summary_prob"></span>%
          <br />
          upset score: <span id="summary_upset"></span>
        </div>
      </div>
      <div id="teams"></div>
      <div id="diff"></div>
    </div>
    <div class="column right">
      <table id="table">
        <tr>
          <th></th>
          <th>Proj</th>
          <th>Scored</th>
          <th>Mean</th>
          <th>Median</th>
          <th>StdDev</th>
          <th>Gen</th>
        </tr>
      </table>
    </div>
  </body>
</html>
